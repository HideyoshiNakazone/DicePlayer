[tool.poetry]
name = "diceplayer"
version = "1.1a0"
description = ""
authors = ["Vitor Hideyoshi <vitor.h.n.batista@gmail.com>", "Herbert Georg <hcgeorg@ufg.br>"]
license = "GPL-2.0-only"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
numpy = "^1.26.4"
argparse = "^1.4.0"
setproctitle = "^1.3.2"
pyyaml = "^6.0"
nptyping = "^2.5.0"

[tool.poetry.scripts]
diceplayer = "diceplayer.__main__:main"

[tool.poetry.group.dev.dependencies]
coverage = "^7.2.7"
isort = "^5.13.2"
black = "^24.4.2"
pre-commit = "^3.7.1"
poethepoet = "^0.27.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poe.tasks]
hooks = "pre-commit install"

[tool.coverage.run]
omit = [
    "mega_conversao/src/utilidades/trata.py",
    "mega_conversao/src/modulos/*",
    "tests/*",
]
data_file = "coverage/.coverage"

[tool.coverage.html]
directory = "coverage/html"

[tool.coverage.lcov]
output = "coverage/lcov.info"

[tool.isort]
profile = "black"
line_length = 79
sections=[
    "FUTURE",
    "FIRSTPARTY",
    "LOCALFOLDER",
    "THIRDPARTY",
    "STDLIB",
]
